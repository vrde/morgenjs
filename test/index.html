<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="UTF-8" />

  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../static/morgenjs/globals.js"></script>
  <script type="text/javascript" src="../static/morgenjs/db.js"></script>
  <script type="text/javascript" src="../static/morgenjs/core.js"></script>
  <script type="text/javascript" src="../static/morgenjs/route.js"></script>
  <script type="text/javascript" src="../static/morgenjs/watchdog.js"></script>

  <script type="text/javascript" src="lib/run_tests.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/parse_routes.js"></script>
  <script type="text/javascript" src="spec/events_binding.js"></script>
  <script type="text/javascript" src="spec/dispatcher.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
